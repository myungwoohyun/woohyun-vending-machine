<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스튜디오 씨드 과제 전형(상품 설정)</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header></header>
        <a href="/">
            <img src="/images/protopie-logo.svg" alt="" />
        </a>
    </header>
    <main>
        <h2>자판기 상품 설정</h2>
        <section>
            <form id="stockForm">
                <label>콜라 개수: <input type="number" id="stockCola" min="0" value="5"></label><br>
                <label>물 개수: <input type="number" id="stockWater" min="0" value="5"></label><br>
                <label>커피 개수: <input type="number" id="stockCoffee" min="0" value="5"></label><br>
                <button type="submit">설정 완료</button>
            </form>
        </section>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
