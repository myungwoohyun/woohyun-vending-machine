<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스튜디오 씨드 과제 전형(자판기)</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <a href="/">
            <img src="./images/protopie-logo.svg" alt="" />
        </a>
    </header>
    <main>
        <h2>보유하고 계신 돈이나 카드를 통해 결제 후 <br />원하시는 음료를 선택해주세요</h2>
        <section>
            <p class="msg-balance">잔액: <span id="balance">0</span>원</p>
            <div>
                <h4>음료 선택</h4>
                <ul>
                    <li><button id="btn-cola">cola (1100원)</button></li>
                    <li><button id="btn-water">water (600원)</button></li>
                    <li><button id="btn-coffee">coffee (700원)</button></li>
                </ul>
            </div>
            <div>
                <h4>돈 투입</h4>
                <button id="btn-100">100원</button>
                <button id="btn-500">500원</button>
                <button id="btn-1000">1000원</button>
                <button id="btn-5000">5000원</button>
                <button id="btn-10000">10000원</button>
                <button id="btn-card">카드</button>
            </div>
            <div>
                <p id="message"></p>
            </div>
        </section>
    </main>
    <script type="module">
        import VendingMachine from "./js/vendingMachine.js";
        new VendingMachine();
    </script>
</body>
</html>
